<svg xmlns:xlink='http://www.w3.org/1999/xlink'  xmlns='http://www.w3.org/2000/svg' viewBox="0 0 500 500" preserveAspectRatio="xMinYMid meet">

<g id="Person1" transform="translate(200,200)" fill="black" stroke="black">
